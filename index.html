<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display"><p id="displayText"></p></div>
        <div id="buttons">
            <div id="top-row">
                <div id="clear" class="btns released">Clear</div>
                <div id="+" class="btns released">+</div>
            </div>
            <div class="lineBreak"></div>
            <div id="rows">
                <div id="1" class="btns released">1</div>
                <div id="2" class="btns released">2</div>
                <div id="3" class="btns released">3</div>
                <div id="-" class="btns released">-</div>
                <div id="4" class="btns released">4</div>
                <div id="5" class="btns released">5</div>
                <div id="6" class="btns released">6</div>
                <div id="*" class="btns released">*</div>
                <div id="7" class="btns released">7</div>
                <div id="8" class="btns released">8</div>
                <div id="9" class="btns released">9</div>
                <div id="/" class="btns released">/</div>
                <div id="0" class="btns released">0</div>
                <div id="." class="btns released">.</div>
                <div id="equals" class="btns released">=</div>
            </div>
        </div>
    </div>
</body>
</html>
